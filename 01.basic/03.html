<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="500"></canvas>
  </body>
  <script src="../public/webgl-utils.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
    #version 300 es

    // an attribute is an input (in) to a vertex shader.
    // It will receive data from a buffer
    in vec2 a_position;

    // Used to pass in the resolution of the canvas
    uniform vec2 u_resolution;

    // all shaders have a main function
    void main() {

      // convert the position from pixels to 0.0 to 1.0
      vec2 zeroToOne = a_position / u_resolution;

      // convert from 0->1 to 0->2
      vec2 zeroToTwo = zeroToOne * 2.0;

      // convert from 0->2 to -1->+1 (clipspace)
      vec2 clipSpace = zeroToTwo - 1.0;

      gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    #version 300 es

    precision highp float;

    uniform vec4 u_color;

    out vec4 outColor;

    void main() {
      outColor = u_color;
    }
  </script>
  <script>
    const canvas = document.getElementById('canvas')

    /** @type WebGL2RenderingContext **/
    const gl = canvas.getContext('webgl2')

    const vertexShaderSource = document.getElementById('vertexShader').textContent.trim()
    const fragmentShaderSource = document.getElementById('fragmentShader').textContent.trim()

    // Use our boilerplate utils to compile the shaders and link into a program
    const program = webglUtils.createProgramFromSources(gl, [
      vertexShaderSource,
      fragmentShaderSource
    ])

    const positionAttributeLocation = gl.getAttribLocation(program, 'a_position')

    const resolutionUniformLocation = gl.getUniformLocation(program, 'u_resolution')
    const colorLocation = gl.getUniformLocation(program, 'u_color')

    const positionBuffer = gl.createBuffer()

    const vao = gl.createVertexArray()

    gl.bindVertexArray(vao)

    gl.enableVertexAttribArray(positionAttributeLocation)

    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer)

    // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
    const size = 2 // 2 components per iteration
    const type = gl.FLOAT // the data is 32bit floats
    const normalize = false // don't normalize the data
    const stride = 0 // 0 = move forward size * sizeof(type) each iteration to get the next position
    const offset = 0 // start at the beginning of the buffer
    gl.vertexAttribPointer(positionAttributeLocation, size, type, normalize, stride, offset)

    webglUtils.resizeCanvasToDisplaySize(gl.canvas)

    // Tell WebGL how to convert from clip space to pixels
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height)

    // Clear the canvas
    gl.clearColor(0, 0, 0, 0)
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT)

    // Tell it to use our program (pair of shaders)
    gl.useProgram(program)

    // Bind the attribute/buffer set we want.
    gl.bindVertexArray(vao)

    // Pass in the canvas resolution so we can convert from
    // pixels to clipspace in the shader
    gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height)

    // draw 50 random rectangles in random colors
    for (let ii = 0; ii < 50; ++ii) {
      // Put a rectangle in the position buffer
      setRectangle(
        gl,
        randomInt(gl.canvas.width),
        randomInt(gl.canvas.height),
        randomInt(gl.canvas.width),
        randomInt(gl.canvas.height)
      )

      // Set a random color.
      gl.uniform4f(colorLocation, Math.random(), Math.random(), Math.random(), 1)

      // Draw the rectangle.
      const primitiveType = gl.TRIANGLES
      const offset = 0
      const count = 6
      gl.drawArrays(primitiveType, offset, count)
    }

    // Returns a random integer from 0 to range - 1.
    function randomInt(range) {
      return Math.floor(Math.random() * range)
    }

    // Fill the buffer with the values that define a rectangle.
    function setRectangle(gl, x, y, width, height) {
      var x1 = x
      var x2 = x + width
      var y1 = y
      var y2 = y + height
      gl.bufferData(
        gl.ARRAY_BUFFER,
        new Float32Array([x1, y1, x2, y1, x1, y2, x1, y2, x2, y1, x2, y2]),
        gl.STATIC_DRAW
      )
    }
  </script>
</html>
